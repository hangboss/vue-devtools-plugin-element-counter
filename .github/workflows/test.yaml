name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  playwright-tests-vue3:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.46.0-jammy
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run Playwright tests
        run: pnpm test:3

      - name: Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-vue3
          path: playwright-report/
          retention-days: 30
  playwright-tests-vue2:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.46.0-jammy
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run Playwright tests
        run: pnpm test:2

      - name: Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-vue2
          path: playwright-report/
          retention-days: 30